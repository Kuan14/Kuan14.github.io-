<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="title">我的網頁</h3>
    <div>
        <button onclick="changeColor('black')">黑</button>
        <button onclick="changeColor('blue')">藍</button>
    </div>
    <script>
        function changeColor(color) {
            document.getElementById('title').style.color=color;
        }
        </script>
</body>
</html>
