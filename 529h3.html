<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>我的網頁</p>
    <style>
        /* EX : 當寬度 < 350px 時套用 */
@media screen and (min-width : 350px ){
    /* CSS Style */
    p{
        color: blue
    }
}
        /* EX : 當寬度 >= 1024px 時套用 */
@media screen and (min-width : 1024px ){
    /* CSS Style */
    p{
        color: red
    }
}


        </style>
</body>
</html>
